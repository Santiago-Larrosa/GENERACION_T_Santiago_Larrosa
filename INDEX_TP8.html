<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP Pseudo-elementos y Animaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>TP: Pseudo-elementos y Animaciones</h1>

  <section id="caja-animada">
    <h2>Ejercicio 1: Caja Decorativa Animada</h2>
    <div class="caja-decorativa">Contenido</div>
  </section>

  <section id="boton-brillo">
    <h2>Ejercicio 2: Botón con Efecto de Brillo</h2>
    <button class="brillo-btn">Pasa el cursor</button>
  </section>

  <section id="mensaje-emergente">
    <h2>Ejercicio 3: Mensaje Emergente</h2>
    <p class="mensaje">Este es un mensaje informativo.</p>
  </section>

  <section id="tarjeta-info">
    <h2>Ejercicio 4: Tarjeta Interactiva</h2>
    <div class="tarjeta">
      <h3>Título de la tarjeta</h3>
      <p>Este es el contenido principal de la tarjeta.</p>
    </div>
  </section>

</body>
</html>
