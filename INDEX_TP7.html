<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>TP: Grid Layout</h1>

  <section id="grid-basico">
    <h2>Ejercicio 1: Contenedor Grid Básico</h2>
    <div class="grid-container basico">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </section>

  <section id="grid-areas">
    <h2>Ejercicio 2: Áreas de Grid</h2>
    <div class="grid-container areas">
      <header class="header">Header</header>
      <aside class="sidebar">Sidebar</aside>
      <main class="content">Content</main>
      <footer class="footer">Footer</footer>
    </div>
  </section>

  <section id="grid-alineacion">
    <h2>Ejercicio 3: Espaciado y Alineación</h2>
    <div class="grid-container alineacion">
      <div class="item align-me">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </section>

  <section id="grid-avanzado">
    <h2>Ejercicio 4: Ubicación Avanzada con Líneas</h2>
    <div class="grid-container avanzado">
      <div class="span-col">Abarca 2 columnas</div>
      <div>B</div>
      <div class="span-row">Abarca 2 filas</div>
      <div>D</div>
      <div>E</div>
    </div>
  </section>

</body>
</html>
