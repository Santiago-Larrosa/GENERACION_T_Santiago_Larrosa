<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TP Formularios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>TP: Formularios HTML</h1>

  <form action="https://formspree.io/f/tu_codigo" method="POST" class="formulario">
    <fieldset>
      <legend>Datos Personales</legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required minlength="2" pattern="[A-Za-z\s]+" placeholder="Tu nombre">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

    </fieldset>

    <fieldset>
      <legend>Mensaje</legend>

      <label for="mensaje">Tu Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required minlength="10" placeholder="Escribí tu mensaje aquí..."></textarea>

    </fieldset>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
